<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight</title>
    <link rel="icon" type="image/x-icon" href="assest/plane.ico" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <i class="fa-solid fa-plane"></i>
        <a href="#">Explore</a>
        <a href="#">Flight</a>
        <a href="#">Cab Hire</a>
      </div>
      <div class="nav-right">
        <a href="#" class="desktop-only">Reminder</a>
        <a href="#" class="desktop-only"><i class="fa-solid fa-user"></i> Sign in</a>
        <i class="fa-solid fa-bars menu-icon"></i>
        <div class="dropdown-menu">
          <a href="#" class="mobile-only">Reminder</a>
          <a href="#" class="mobile-only"><i class="fa-solid fa-user"></i> Sign in</a>
          <a href="#">Register</a>
          <a href="#">Support</a>
        </div>
      </div>
    </div>
    <section id="search-flight">
      <header>
        Discover Optimal Flight Deals: Save Big and Travel Smart with Accurate Fare Predictions!
      </header>
      <form id="myform" action="" method="post">
        <div class="form-container">
          <div class="input-wrapper">
            <input type="text" name="departure" id="departure" required />
            <label>From</label>
          </div>
          <div class="input-wrapper">
            <input type="text" name="arrival" id="arrival" required />
            <label>To</label>
          </div>
          <div class="input-wrapper">
            <input
              type="datetime-local"
              name="depart-date"
              id="depart-date"
              required
            />
            <label>Departure date</label>
          </div>
          <div class="input-wrapper">
            <input
              type="datetime-local"
              name="arrival-date"
              id="arrival-date"
              required
            />
            <label>Arrival date</label>
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              name="stops"
              id="stop-count"
              placeholder=""
              required
            />
            <label>Stops</label>
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              name="airline"
              id="airline"
              placeholder=""
              required
            />
            <label>Airline</label>
          </div>
        </div>
      </form>
      <footer>
        <button type="submit" form="myform" id="form-submit">
          <span class="material-symbols-outlined">search</span>Search
        </button>
      </footer>
    </section>
    <section id="plan-results">
      
    </section>
    
   <script src="index.js"></script>
  </body>
</html>
